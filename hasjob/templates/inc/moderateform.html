{% from "inc/forms.html" import renderfield, ajaxform %}
<form id="moderateform" method="POST" action="{{ url_for('moderatejob', hashid=post.hashid) }}">
  <input type="hidden" name="_charset_"/>
  <input type="hidden" name="form.id" value="moderateform"/>
  {{ moderateform.hidden_tag() }}
  {{ renderfield(moderateform.reason) }}
  <button type="submit" name="submit" value="moderate">Moderate</button>
</form>
{% if ajaxreg %}{{ ajaxform("moderateform") }}{% endif %}
