{% from "inc/forms.html" import renderfield, ajaxform %}
<form id="stickyform" method="POST" action="{{ url_for('stickyjob', hashid=post.hashid) }}">
  <input type="hidden" name="_charset_"/>
  <input type="hidden" name="form.id" value="stickyform"/>
  {{ stickyform.hidden_tag() }}
  {{ renderfield(stickyform.sticky) }}
  <input type="submit" value="Apply"/>
</form>
{% if ajaxreg %}{{ ajaxform("stickyform") }}{% endif %}
